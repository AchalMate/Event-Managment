<html>
<head>
<title>Login and Registration Form Design</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" language="javascript">
	function checkpass()
		{
			with(window.document.forms.form1)
 			{
 				var chk=pass.value.length;
 				if(chk<6)
 				{
 					alert('Please enter valid Password....!!!! Your password should be minimum 6 charaters')
 				}
 				else
 				{
 					window.open("ourproj.html")
 				}
 			}
		}
</script>
</head>
<div class="login-page">
<div class="form">
	<form class="register-form">
	<input type="text" placeholder="user name"/>
	<input type="text" placeholder=" password"/>
	<button>Create</button>
	<a href="#">Login</a>
</form>
<form class="Login-form" name="form1">
<input type="text" placeholder="user name"/>
<input type="password" name="pass"  placeholder="password"/>
<input type="button" value="Login" style="color:GREEN" onclick="checkpass()">
<p class="message">Not Registered?<a href="number.html">create</a></p>
</form>
</div>
<script src='https://code.jquery.com/jquery-3.3.1.min.js'>
</script>
</html>
